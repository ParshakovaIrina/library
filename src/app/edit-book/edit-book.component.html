<form [formGroup]="editingForm" class="edit-book-form">
  <div>
    <label>Название:</label>
    <input class="edit-book-form__input" type="text"  formControlName="name"/>
  </div>
  <div>
    <label>Автор:</label>
    <input class="edit-book-form__input" type="text"  formControlName="author"/>
  </div>
  <div>
    <label>Год:</label>
    <input class="edit-book-form__input" type="number"  formControlName="year"/>
  </div>
  <div>
    <label>Жанр:</label>
    <input class="edit-book-form__input" type="text"  formControlName="genre"/>
  </div>
  <div>
    <label>Описание:</label>
    <textarea class="edit-book-form__input _description" rows="15" formControlName="description"></textarea>
  </div>
</form>
<div class="butt">
  <!--<button class="desing" (click)="sendServer()">отправить</button> -->
 <button class="desing" (click)="updateBook()"  >сохранить</button>
  <button class="desing" (click)="goBack()">отмена</button>
</div>
